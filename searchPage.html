<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style rel="stylesheet" type="text/css">
    * {
      padding: 0;
      margin: 0;
    }

    main {
      width: 100%;
      height: 100vh;

      padding: 12px;
    }
  </style>
</head>

<body>

  <main>
    <h1>Results:</h1>
    <ul>
      {{#each results}}
      <li><a href="{{this.path}}">{{this.title}}</a></li>
      {{/each}}
    </ul>
  </main>
</body>


</html>
